$.get('/api/bests',  function(req, res) {

    var venue = req[i].name;
    var latlng = L.latLng(req[i].lat, req[i].lon);
    var address = req[i].address;
    var marker = L.marker(latlng, {
          icon: L.mapbox.marker.icon({
            'marker-color': '#BE9A6B',
            'marker-symbol': 'cafe',
            'marker-size': 'large'
          })
        })
      .bindPopup(venue +'<br/>' + address)
        .addTo(allBests);
  }
});
